<div class="container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Login">
      <ng-template matTabContent>
        <form
          [formGroup]="formLogin"
          (ngSubmit)="submitLogin()"
        >
          <mat-form-field appearance="outline" class="mt-4">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="exemplo@gamil.com"
              formControlName="emailLogin"
            />
          </mat-form-field>
      <app-form-alert [invalid]="hasErrorEmailLogin" [zeroField]="zeroLoginEmailField" [check]="checkLoginEmail"
       invalidMessage=" email incorreto" 
       zeroFieldMessage="preencha o campo de email" 
       checkMessage="email não encontrado">
      </app-form-alert>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="exemplo123"
              formControlName="passwordLogin"
              [ngModel]="passwordLogin"
              maxlength="12"
            />
          </mat-form-field>

          <app-form-alert [invalid]="hasErrorPasswordLogin" [zeroField]="zeroLoginPasswordField" [check]="checkLoginPassword"
       invalidMessage="digite uma senha válida" 
       zeroFieldMessage="   preencha o campo de senha" 
       checkMessage=" senha não encontrada">
        </app-form-alert>
          <button type="submit" mat-flat-button class="btn-send btn btn-block">
            Send
          </button>
        </form>
      </ng-template>
    </mat-tab>
    <mat-tab label="Cadastro">
      <ng-template matTabContent>
        <form
          [formGroup]="formRegister"
          (ngSubmit)="submitRegister()"
        >
          <mat-form-field appearance="outline" class="mt-4">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="ExemploName"
              formControlName="name"
              [(ngModel)]="user.name"
            />
          </mat-form-field>
          
          <app-form-alert [invalid]="hasErrorMinName" [zeroField]="zeroNameField" [check]="true" 
       invalidMessage="O minimo de caracteres e 3" 
       zeroFieldMessage="preencha o campo de nome" 
     >
        </app-form-alert>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="email"
              placeholder="exemplo@gamil.com"
              matInput
              formControlName="emailCadastro"
              [(ngModel)]="user.email"
            />
          </mat-form-field>
             <app-form-alert [invalid]="hasErrorEmailCadastro" [zeroField]="zeroRegisterEmailField" [check]="true"
       invalidMessage=" email incorreto" 
       zeroFieldMessage=" preencha o campo de email" 
     >
        </app-form-alert>
       
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="exemplo123"
              formControlName="passwordCadastro"
              maxlength="12"
              [(ngModel)]="user.password"
            />
          </mat-form-field>
              <app-form-alert [invalid]="hasErrorPasswordCadastro" [zeroField]="zeroRegisterPasswordField" [check]="!hasErrorMinPasswordCadastro"
       invalidMessage="Senha invalida" 
       zeroFieldMessage="   preencha o campo de senha" 
       checkMessage=" A senha deve conter no minímo 6 caracteres">
        </app-form-alert>
       
          <button type="submit" mat-flat-button class="btn-send btn btn-block">
            Send
          </button>
        </form>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
